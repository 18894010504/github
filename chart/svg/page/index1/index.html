<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>

      html,body{

        width: 100%;
        height: 100%;
        margin:0;
        padding:0;


      }

      #svg{

        box-sizing: border-box;
        border: 1px solid #000;
        background: #000;  
 
      }

      #clipPath_polygon_out{

        stroke: #1bffec;
        stroke-width:1;

      }

      #clipPath_polygon_out_y1{
   
        stroke: #408773;
        stroke-width:1;

      }
      
      #clipPath_polygon_out_y2{
   
        stroke: #193729;
        stroke-width:1;

      }
      

      #mask{

        animation: 12s move infinite;
        transition: all 12s ease-in-out;

      }

       
      @keyframes move{

          0%{

            transform: translateY(-400px);
           
          }
          100%{

            transform: translateY(400px);
          
          }


      } 

    
    
    </style>
    <script src="./liaoning.js"></script>

</head>
<body>
    
   <svg  width="600" height="400" viewBox="0 0 600 400" id="svg">
        <defs>
            <clipPath id="clipPath">
                <polygon id="clipPath_polygon"  points=""  />
            </clipPath>   
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#2338d2;
                stop-opacity:1"/>
                <stop offset="100%" style="stop-color:#77efe0;
                stop-opacity:1"/>
            </linearGradient>

            <linearGradient id="gradient_mask" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgba(125,252,244,0.1);
                stop-opacity:0"/>
              
                <stop offset="100%" style="stop-color:rgba(125,252,244,0.6);
                "/>
            </linearGradient>
        </defs>
        
        <g>
            <!-- <polygon id="clipPath_polygon_out_y2"  points=""  /> -->
            <polygon id="clipPath_polygon_out_y1"  points=""  />
            <polygon id="clipPath_polygon_out"  points=""  />
            
            <rect x="540" y="250" width="20" height="100" fill="url(#gradient)"/>
            <text x="520" y="230" fill="#fff" >15.0mm</text>
            <text x="525" y="380" fill="#fff" >1.0mm</text>
        </g>  
        <g  clip-path="url(#clipPath)">
            
            <g id="bg_line">
                
            </g>
            <g id="points_box"></g>
            <rect x="0" y="0" width="600" height="200" 
               id="mask"  fill="url(#gradient_mask)"
            ></rect>
        </g>


   </svg> 

   <img src="../../asset/img/svg.png"/>


   <script src="./init.js"></script>
</body>
</html>
